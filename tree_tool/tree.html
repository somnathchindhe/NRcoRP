
<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="tree"></div>
    <div id="info"></div>

    <script>
        d3.json("tree.php").then(function(data) {
            const root = d3.stratify()
                .id(function(d) { return d.id; })
                .parentId(function(d) { return d.parent_id; })
                (data);

            const treeLayout = d3.tree().size([600, 400]);
            const treeData = treeLayout(root);

            const svg = d3.select("#tree").append("svg")
                .attr("width", 800)
                .attr("height", 600);

            const g = svg.append("g").attr("transform", "translate(50, 50)");

            const link = g.selectAll(".link")
                .data(treeData.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical()
                    .x(function(d) { return d.x; })
                    .y(function(d) { return d.y; }));

            const node = g.selectAll(".node")
                .data(treeData.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

            node.append("circle")
                .attr("r", 5);

            node.append("text")
                .attr("dy", "-0.5em")
                .attr("x", function(d) { return d.children ? -15 : 15; })
                .attr("text-anchor", function(d) { return d.children ? "end" : "start"; })
                .text(function(d) { return d.data.name; })
                .on("click", function(d) {
                    if (!d.children) {
                        d3.select("#info").html("Column 5: " + d.data.column1 + "<br>Column 6: " + d.data.column2);
                    }
                });
        });
    </script>
</body>
</html>
